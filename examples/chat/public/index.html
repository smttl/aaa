<!doctype html>
<html lang="tr">
<head>

  <title>Deneme</title>

</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

</html>
